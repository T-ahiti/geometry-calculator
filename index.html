<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>

    </header>

    <main class="pt-12 pl-4 pr-4">
        <div class="flex justify-around gap-5">
            <!-- shape container -->
            <div class="flex gap-6 text-center">
                <!-- first card -->
                <div class="card bg-base-100 shadow">
                    <figure>
                      <img src="images/triangle.png" alt="Shoes" class="pt-6 px-12" />
                    </figure>
                    <div class="card-body  items-center text-center">
                       <h2 class="card-title">Triangle</h2>
                       <p>Area (A) = 0.5 x b x h</p>
                       <div class="flex">
                        <input type="number" placeholder="b" id="triangleB" class="border rounded-md bg-gray-100 w-[70px] pl-[10px] mr-2 ">cm
                        <input type="number" placeholder="h" id="triangleH" class="border rounded-md bg-gray-100 w-[70px] pl-[10px] mr-2 ml-3">cm
                       </div>
                       <div class="card-actions">
                         <button id="triangleButton" class="btn btn-primary">Calculate</button>
                       </div>
                    </div>
                </div>
                <!-- second card -->
                <div class="card bg-base-100 shadow">
                    <figure>
                      <img src="images/rectangle.png" alt="Shoes" class="pt-6 px-5"/>
                    </figure>
                    <div class="card-body  items-center text-center">
                       <h2 class="card-title">Rectangle</h2>
                       <p>Area (A) = w x I</p>
                       <div class="flex">
                        <input type="number" placeholder="w" class="border rounded-md bg-gray-100 w-[70px] pl-[10px] mr-2 ">cm
                        <input type="number" placeholder="l" class="border rounded-md bg-gray-100 w-[70px] pl-[10px] mr-2 ml-3">cm
                       </div>
                       <div class="card-actions ">
                         <button class="btn btn-primary">Calculate</button>
                       </div>
                    </div>
                </div>
                <!-- third card -->
                <div class="card bg-base-100 shadow">
                    <figure>
                      <img src="images/parallelogram.png" alt="Shoes" class="pt-8 px-4"/>
                    </figure>
                    <div class="card-body  items-center text-center">
                       <h2 class="card-title">Parallelogram</h2>
                       <p>Area (A) = b x h</p>
                       <div class="flex">
                        <input type="number" placeholder="b" class="border rounded-md bg-gray-100 w-[70px] pl-[10px] mr-2 ">cm
                        <input type="number" placeholder="h" class="border rounded-md bg-gray-100 w-[70px] pl-[10px] mr-2 ml-3">cm
                       </div>
                       <div class="card-actions">
                         <button class="btn btn-primary">Calculate</button>
                       </div>
                    </div>
                </div>
    
            </div>

            
             <!-- area container -->
                <div class="w-[450px] h-[400px]  border shadow">
                   <div class="text-4xl text-center">Area Calculator</div>
                   <p id="areaCalc"></p>
                </div>
        </div>

        <div class="flex gap-6 text-center mt-12">
            <!-- first card -->
            <div class="card bg-base-100 shadow">
                <figure>
                  <img src="images/rhombus.png" alt="Shoes" class="pt-12 px-12" />
                </figure>
                <div class="card-body  items-center text-center">
                   <h2 class="card-title">Rhombus</h2>
                   <p>Area (A) = 0.5 x d1 x d2</p>
                   <div class="flex">
                    <input type="number" placeholder="d1" class="border rounded-md bg-gray-100 w-[70px] pl-[10px] mr-2 ">cm
                    <input type="number" placeholder="d2" class="border rounded-md bg-gray-100 w-[70px] pl-[10px] mr-2 ml-3">cm
                   </div>
                   <div class="card-actions">
                     <button class="btn btn-primary">Calculate</button>
                   </div>
                </div>
            </div>
            <!-- second card -->
            <div class="card bg-base-100 shadow">
                <figure>
                  <img src="images/pentagon.png" alt="Shoes" class="pt-10 px-16"/>
                </figure>
                <div class="card-body  items-center text-center">
                   <h2 class="card-title">Pentagon</h2>
                   <p>Area (A) = p x b</p>
                   <div class="flex">
                    <input type="number" placeholder="p" class="border rounded-md bg-gray-100 w-[70px] pl-[10px] mr-2 ">cm
                    <input type="number" placeholder="b" class="border rounded-md bg-gray-100 w-[70px] pl-[10px] mr-2 ml-3">cm
                   </div>
                   <div class="card-actions ">
                     <button class="btn btn-primary">Calculate</button>
                   </div>
                </div>
            </div>
            <!-- third card -->
            <div class="card bg-base-100 shadow">
                <figure>
                  <img src="images/ellipse.png" alt="Shoes" class="pt-12 px-10"/>
                </figure>
                <div class="card-body  items-center text-center">
                   <h2 class="card-title">Ellipse</h2>
                   <p>Area (A) = (pi)ab</p>
                   <div class="flex">
                    <input type="number" placeholder="a" class="border rounded-md bg-gray-100 w-[70px] pl-[10px] mr-2 ">cm
                    <input type="number" placeholder="b" class="border rounded-md bg-gray-100 w-[70px] pl-[10px] mr-2 ml-3">cm
                   </div>
                   <div class="card-actions">
                     <button class="btn btn-primary">Calculate</button>
                   </div>
                </div>
            </div>
            
            <div class="w-[450px]">
                <div class="text-4xl text-center"></div>
             </div>
        </div>
    </main>

    <script src="calculate.js"></script>
</body>

</html>
